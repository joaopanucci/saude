<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <title>Dashboard - SaúdeMS</title>
    <link rel="stylesheet" href="/src/css/header.css">
    <link rel="stylesheet" href="/src/css/dashboard.css">
    <script src="/src/js/dashboard.js" defer></script>
    <script src="/src/js/header.js" defer></script>
</head>
<body>
    <div id="header"></div>
    
    <main class="dashboard-container">
        <div class="dashboard-header">
            <h1><i class='bx bx-bar-chart-alt-2'></i> Dashboard de Avaliações</h1>
            <p>Visualize as estatísticas das suas avaliações de saúde</p>
        </div>
        
        <div class="parent">
            <div class="card div1" data-tilt>
                <div class="card-header">
                    <i class='bx bx-user-check'></i>
                    <h3>Total de Pacientes</h3>
                </div>
                <div class="card-content">
                    <span class="number" data-value="1247">0</span>
                    <span class="trend positive">+12%</span>
                </div>
            </div>
            
            <div class="card div2" data-tilt>
                <div class="card-header">
                    <i class='bx bx-clipboard-plus'></i>
                    <h3>Avaliações Realizadas</h3>
                </div>
                <div class="card-content">
                    <span class="number" data-value="3891">0</span>
                    <span class="trend positive">+8%</span>
                </div>
            </div>
            
            <div class="card div3" data-tilt>
                <div class="card-header">
                    <i class='bx bx-time-five'></i>
                    <h3>Consultas Pendentes</h3>
                </div>
                <div class="card-content">
                    <span class="number" data-value="42">0</span>
                    <span class="trend negative">-3%</span>
                </div>
            </div>
            
            <div class="card div4" data-tilt>
                <div class="card-header">
                    <i class='bx bx-check-circle'></i>
                    <h3>Taxa de Conclusão</h3>
                </div>
                <div class="card-content">
                    <span class="number" data-value="87">0</span>%
                    <span class="trend positive">+5%</span>
                </div>
            </div>
            
            <div class="card div5" data-tilt>
                <div class="card-header">
                    <i class='bx bx-heart'></i>
                    <h3>Satisfação</h3>
                </div>
                <div class="card-content">
                    <span class="number" data-value="94">0</span>%
                    <span class="trend positive">+2%</span>
                </div>
            </div>
            
            <div class="card div6" data-tilt>
                <div class="card-header">
                    <i class='bx bx-alarm'></i>
                    <h3>Urgentes</h3>
                </div>
                <div class="card-content">
                    <span class="number" data-value="7">0</span>
                    <span class="trend neutral">0%</span>
                </div>
            </div>
            
            <div class="card div7" data-tilt>
                <div class="card-header">
                    <i class='bx bx-calendar-check'></i>
                    <h3>Hoje</h3>
                </div>
                <div class="card-content">
                    <span class="number" data-value="23">0</span>
                    <span class="trend positive">+15%</span>
                </div>
            </div>
            
            <div class="card div8" data-tilt>
                <div class="card-header">
                    <i class='bx bx-trending-up'></i>
                    <h3>Crescimento</h3>
                </div>
                <div class="card-content">
                    <span class="number" data-value="18">0</span>%
                    <span class="trend positive">+4%</span>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
